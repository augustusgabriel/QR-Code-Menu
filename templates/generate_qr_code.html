<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Menu</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Generate QR Code</a>
        </div>
    </nav>

    <!-- FormulÃ¡rio QR Code -->
    <div class="container mt-5" style="width: 600px; border: 1px solid #d3d3d3; padding: 30px; border-radius: 10px;">
        <form action="{% url 'generate_qr_code' %}" method="post">
            {% csrf_token %}
    
            {{ form.as_p }}

        </form>
    </div>
